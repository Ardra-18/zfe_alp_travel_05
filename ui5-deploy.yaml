# yaml-language-server: $schema=https://sap.github.io/ui5-tooling/schema/ui5.yaml.json

specVersion: "3.1"
metadata:
  name: com.ibm.zpurchase05.zpurchase05
type: application
builder:
  resources:
    excludes:
      - /test/**
      - /localService/**
  customTasks:
    - name: deploy-to-abap
      afterTask: generateCachebusterInfo
      configuration:
        ignoreCertError: true
        log: 0
        target:
          destination: BTP_HTTP
          url: env:ABAP_URL
          auth: basic
          client: env:ABAP_CLIENT
        credentials:
          username: env:ABAP_USER
          password: env:ABAP_PASSWORD
        app:
          name: ZFE_ALP_05
          description: purchase app 05
          package: $tmp
          transport: MD1K903774
        exclude:
          - /test/
